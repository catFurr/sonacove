name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    name: Cloudflare
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'preview' }}
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Astro build
        uses: actions/cache@v4
        with:
          path: |
            dist/
            .astro/
          key: ${{ runner.os }}-astro-${{ hashFiles('src/**', 'astro.config.ts', 'tailwind.config.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-astro-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Astro site
        run: bun run build
        env:
          # GitHub Variables
          PUBLIC_BREVO_WEBHOOK_URL: ${{ vars.PUBLIC_BREVO_WEBHOOK_URL }}
          PUBLIC_CF_ENV: ${{ vars.PUBLIC_CF_ENV }}
          PUBLIC_KC_HOSTNAME: ${{ vars.PUBLIC_KC_HOSTNAME }}
          PUBLIC_PADDLE_CLIENT_TOKEN: ${{ vars.PUBLIC_PADDLE_CLIENT_TOKEN }}
          PUBLIC_PADDLE_ORGANIZATION_PRICE_ID: ${{ vars.PUBLIC_PADDLE_ORGANIZATION_PRICE_ID }}
          PUBLIC_PADDLE_PREMIUM_PRICE_ID: ${{ vars.PUBLIC_PADDLE_PREMIUM_PRICE_ID }}
          PUBLIC_PADDLE_PRICE_ID: ${{ vars.PUBLIC_PADDLE_PRICE_ID }}
          
          # GitHub Secrets
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          CF_WEBHOOK_SECRET: ${{ secrets.CF_WEBHOOK_SECRET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_PUBLIC_KEY: ${{ secrets.DISCORD_PUBLIC_KEY }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_USERNAME: ${{ secrets.GRAFANA_USERNAME }}
          KC_CLIENT_ID: ${{ secrets.KC_CLIENT_ID }}
          KC_CLIENT_SECRET: ${{ secrets.KC_CLIENT_SECRET }}
          KC_WEBHOOK_SECRET: ${{ secrets.KC_WEBHOOK_SECRET }}
          PADDLE_API_KEY: ${{ secrets.PADDLE_API_KEY }}
          PADDLE_WEBHOOK_SECRET: ${{ secrets.PADDLE_WEBHOOK_SECRET }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

      - name: Wrangler Upload
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: "versions upload"
          workingDirectory: "."
          wranglerVersion: "3"
        id: upload

      - name: Extract Version ID
        if: github.event_name == 'pull_request'
        id: extract-version
        run: |
          # Extract version ID from the upload output
          VERSION_ID=$(echo "${{ steps.upload.outputs.command-output }}" | grep -o "Worker Version ID: [a-f0-9-]*" | cut -d' ' -f4)
          echo "VERSION_ID=$VERSION_ID" >> $GITHUB_OUTPUT
          echo "Extracted Version ID: $VERSION_ID"

      - name: Wrangler Deploy
        uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && 'deploy --env prod' || format('versions deploy {0}@100 -y', steps.extract-version.outputs.VERSION_ID) }}
          workingDirectory: "."
          wranglerVersion: "3"

      - name: Update PR comment with preview
        if: github.event_name == 'pull_request' && job.status == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-deployment
          message: |
            ## ðŸš€ Preview Deployment

            **Status:** âœ… Successfully deployed
            **Deployment Type:** Version Upload + Deploy
            **Preview URL:** ${{ steps.upload.outputs.deployment-url || 'Preview deployment created successfully' }}
            **Commit:** ${{ github.sha }}

            ---
            *This comment will be automatically updated when new commits are pushed.*
